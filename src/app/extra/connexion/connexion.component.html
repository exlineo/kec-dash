<section>
    @if(!auth.user){

    <h1>Connexion</h1>
    <article class="cartel bg-sombre">
        <!-- <blockquote>Connexion</blockquote> -->
        <form (submit)="auth.getAuth(id.email, id.mdp)" #m="ngForm">
            <fieldset>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required [(ngModel)]="id.email">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required [(ngModel)]="id.mdp">
            </fieldset>
            <fieldset class="ligne">
                <button type="reset">Annuler</button>
                <button type="submit">Connexion</button>
            </fieldset>
        </form>
    </article>
    }@else {
    <button routerLink="/intra" class="ligne"><span>Acc√©der au dashboard</span><span
            class="material-icons">keyboard_arrow_right</span></button>
    }
</section>
